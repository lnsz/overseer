version: '3'
services:
  overseer_db:
    image: postgres
    container_name: overseer_db
    volumes:
      - postgres:/var/lib/postgresql/data
  overseer:
    container_name: overseer
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/overseer
    ports:
      - "3000:3000"
    depends_on:
      - overseer_db

volumes:
  postgres:
    external: true